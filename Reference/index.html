<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Energy Audit Application Form - Generate professional audit reports">
    <title>Energy Audit Form | Document Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <main class="container">
        <div class="form-card">
            <div class="card-header">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </div>
                <h1>Energy Audit Form</h1>
                <p class="subtitle">Fill in the details to generate a professional audit report</p>
            </div>

            <form id="applicationForm" class="form-body">

                <!-- Section: General Information -->
                <div class="form-section">
                    <div class="section-header blue">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <h2>General Information</h2>
                    </div>
                    <div class="section-content">
                        <!-- Client Logo Upload -->
                        <div class="form-group">
                            <label class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                Upload Client Logo
                            </label>
                            <div class="file-upload-wrapper">
                                <input type="file" id="clientLogo" accept="image/*" class="file-input">
                                <div class="file-preview" id="logoPreview">
                                    <span class="placeholder-text">No file chosen</span>
                                </div>
                            </div>
                        </div>

                        <!-- Branch Name -->
                        <div class="form-group">
                            <label for="branchName" class="form-label">Branch Name</label>
                            <input type="text" id="branchName" class="form-input" placeholder="e.g. Downtown Branch">
                        </div>

                        <!-- Branch Code -->
                        <div class="form-group">
                            <label for="branchCode" class="form-label">Branch Code</label>
                            <input type="text" id="branchCode" class="form-input" placeholder="e.g. BR001">
                        </div>

                        <!-- Reference No -->
                        <div class="form-group">
                            <label for="referenceNo" class="form-label">Reference No</label>
                            <input type="text" id="referenceNo" class="form-input" placeholder="e.g. REF-2024-001">
                        </div>

                        <!-- Report Date -->
                        <div class="form-group">
                            <label for="reportDate" class="form-label">Report Date</label>
                            <input type="date" id="reportDate" class="form-input">
                        </div>

                        <!-- Inspection Date -->
                        <div class="form-group">
                            <label for="inspectionDate" class="form-label">Inspection Date</label>
                            <input type="date" id="inspectionDate" class="form-input">
                        </div>

                        <!-- Client Name -->
                        <div class="form-group">
                            <label for="clientName" class="form-label">Client Name</label>
                            <input type="text" id="clientName" class="form-input" placeholder="e.g. Acme Corp" required>
                        </div>
                    </div>
                </div>

                <!-- Section: General Observations -->
                <div class="form-section">
                    <div class="section-header green">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                        <h2>General Observations</h2>
                    </div>
                    <div class="section-content">
                        <div class="form-group">
                            <textarea id="generalObservations" class="form-textarea" rows="4"
                                placeholder="Enter detailed observations about the electrical installation..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Section: Snapshots -->
                <div class="form-section">
                    <div class="section-header purple">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <h2>Snapshots</h2>
                    </div>
                    <div class="section-content">
                        <div id="snapshotsContainer">
                            <div class="empty-state" id="emptySnapshotsState">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="1.5">
                                    <path
                                        d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                    </path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                                <p>No Observations Added</p>
                            </div>
                            <!-- Snapshots will be added here dynamically -->
                        </div>
                        <button type="button" class="add-snapshot-btn" id="addSnapshotBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Observation
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Generate Document</span>
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="card-footer">
                <p>Your document will be generated in DOCX format</p>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Document Generated!</h2>
            <p>Your energy audit report has been created successfully.</p>
            <button class="modal-close-btn" id="closeModal">Create Another</button>
        </div>
    </div>

    <!-- Snapshot Template (hidden) -->
    <template id="snapshotTemplate">
        <div class="snapshot-item">
            <div class="snapshot-header">
                <span class="snapshot-number">Observation #1</span>
                <button type="button" class="remove-snapshot-btn" title="Remove">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="snapshot-content">
                <div class="snapshot-image-upload">
                    <input type="file" class="snapshot-file-input" accept="image/*">
                    <div class="snapshot-preview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <span>Click to upload photo</span>
                    </div>
                </div>
                <textarea class="snapshot-description" placeholder="Enter observation description..."
                    rows="3"></textarea>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
